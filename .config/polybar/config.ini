;; Global WM Settings
[global/wm]

margin-bottom = 0


[bar/main]
monitor = eDP-1 
width = 100%
height = 23
;offset-x = 1%
;;offset-y = 1%
radius = 0
fixed-center = true
;
background = ${color.bg}
foreground = ${color.fg}
;
line-size =0 
line-color = #f00
;
border-size = 0
border-color = #00000000
;
padding-left = 0
padding-right = 0
;
module-margin-left = 1
module-margin-right = 1
font-0 = "FiraCode Nerd Font:size=12;0"
font-1 = "FiraCode Nerd Font:size=12;0"
font-3 = "Material Icons:size=12;0"
font-2 = Weather Icons:size=12;1
font-4 = Noto Sans CJK JP:size=10:antialias=true;0
;
modules-left = i3
modules-center = date
modules-right = openweathermap-detailed  xkeyboard memory-info cpu-info temperature  nm-launcher alsa network battery 
;
tray-position = right 
tray-padding = 1
;tray-background = #0063ff
;
;;wm-restack = bspwm
;;wm-restack = i3
;; Application Settings
[settings]

throttle-output = 1
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false

